<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <style>
    html {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
  </style>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v6.js"></script>

</head>

<body>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>

  <script>

    // set the dimensions and margins of the graph
    const margin = { top: 80, right: 25, bottom: 200, left: 150 },
      width = 500 - margin.left - margin.right,
      height = 550 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    //Read the data
    d3.csv("https://raw.githubusercontent.com/thetunr/cdj/main/01.d3-heatmap/cdj_data_final.csv").then(function (data) {
      // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'

      console.log(data);
      let myGroups = Array.from(new Set(data.map(d => d.group)))
      const myVars = Array.from(new Set(data.map(d => d.variable)))

      console.log(myGroups);


      // Build X scales and axis:

      const axis = d3.select("svg").append("g").attr("transform", "translate(" + margin.left + "," + 390 + ")");

      const x = d3.scaleBand()
        .range([0, width])
        .domain(myGroups)
        .padding(0.05);

      axis.call(d3.axisTop(x))
        .selectAll("text")
        .attr("text-anchor", "end")
        .attr("dy", 80)
        .attr("transform", "translate(-70,-35)rotate(-90)")
        .style("font-size", 15);

      axis.selectAll("path,line").remove();


      // Build Y scales and axis:
      const y = d3.scaleBand()
        .range([height, 0])
        .domain(myVars)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()

      const valExtent = d3.extent(data, d => d['value'])
      // Build color scale
      const myColor = d3.scaleSequential()

        .domain(valExtent)
        .range(["#CDB4DB", "#FFC8DD", "#FFAFCC", "#BDE0FE", "#A2D2FF"])

      // create a tooltip
      const tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      const mouseover = function (event, d) {
        console.log(d3.select(this)._groups[0][0].__data__.value)
        tooltip.style("opacity", 1);
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1);
      }

      const mousemove = function (event, d) {
        tooltip
          .html("The exact value of<br>this cell is: " + parseFloat(d['value']).toFixed(2))
          .style("left", (event.x) / 2 + "px")
          .style("top", (event.y) / 2 + "px")
      }

      const mouseleave = function (event, d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }

      const vis = d3.select("svg").append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // add the squares
      vis.selectAll()

        .data(data, function (d) { return d.group + ':' + d.variable; })
        .join("rect")
        .attr("x", function (d) { return x(d.group) })
        .attr("y", function (d) { return y(d.variable) })
        .attr("rx", 4)
        .attr("ry", 4)
        .attr("width", x.bandwidth())
        .attr("height", y.bandwidth())
        .style("fill", function (d) { return myColor(d.value) })
        .style("stroke-width", 4)
        .style("stroke", "none")
        .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseout", mouseleave);

      vis.selectAll("text")
        .data(data, function (d) { return d.group + ':' + d.variable; })
        .join("text")
        .attr("class", "rect_val")
        .attr("x", function (d) { return x(d.group) + 15 })
        .attr("y", function (d) { return y(d.variable) + 24 })
        .style("fill", "gray")
        .attr("text-anchor", "middle")
        .text(d => parseFloat(d.value).toFixed(0));
    })

    // Add title to graph
    svg.append("text")
      .attr("x", 0)
      .attr("y", -50)
      .attr("text-anchor", "left")
      .style("font-size", "22px")
      .text("Heatmap of Personal & Ideal Traits");

    // Add subtitle to graph
    svg.append("text")
      .attr("x", 0)
      .attr("y", -20)
      .attr("text-anchor", "left")
      .style("font-size", "14px")
      .style("fill", "grey")
      .style("max-width", 400)
      .text("Comparing personal and the ideal partner's traits.");

  </script>

</body>
